<ion-header>

    </ion-header>
    
    <ion-content padding class="course5-bg">
    <br>
      <img src="../../assets/imgs/frame/5_head.png" />
        <div *ngFor="let course5 of course5s; last as isLast ">
          <h1 style="text-align: center;">
            <img width="15" height="15" src="../../assets/imgs/leaf.png" *ngIf="course5.vet == 1"/>
            <img width="15" height="15" src="../../assets/imgs/gluten.png" *ngIf="course5.glutin == 1"/>
            <img width="15" height="15" src="../../assets/imgs/peanut.png" *ngIf="course5.nut == 1"/>
            {{course5.$key}}
          </h1>
          <p style=" text-align: center;"><i >{{course5.desc}}</i></p>
          <p style=" text-align: center; font-family: 'agency'; ">{{course5.wine}}</p>
          <p style=" text-align: center;">{{course5.desc2}}</p>
          <p style=" text-align: center;">{{course5.desc3}}</p>
          <img width="300px" height="50px" style="margin-left: 190px; margin-bottom: 20px;"
            src="../../assets/imgs/line.png" *ngIf="!isLast"/>
        </div>
         <br>
          <h1 style="text-align: center;">5-course set 5,200 or 6,650 with wines</h1>
          <h1 style="text-align: center;">7-course set 7,500 or 8,900 with wines</h1>
          <img style="max-width: 70%; border: 0;margin-left: 15%;" src="../../assets/imgs/frame/bottom.png" />
          
    </ion-content>
