<ion-header>

</ion-header>


<ion-content padding class="promotion-bg">
<div>
    <br>
    <br>
    <br>
    <h1 text-center style="font-size: 5rem; ">Sky High Sips 650</h1>
    <br>
    <br>
    <div padding *ngFor="let message of messages" style="margin-top: -20px;">
        <h1 text-center>{{message.$key}}</h1>
        <p text-center style="margin-left: 20px; margin-right: 20px; " >{{message.desc}}</p>
    </div>
</div>
<div>
    <br>
    <br>
    <br>
    <h1 text-center style="font-size: 5rem; ">G i n & T o n i c</h1>
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let ginandtonic of ginandtonics" style="margin-top: -20px;">
            <p text-center  *ngIf="ginandtonic.$key != 'blank'">{{ginandtonic.$key}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <p text-center style="font-size: 3rem; color:#ffdb72;">650 or 1,200 for Two</p>
    <br>
    <br>
    <br>
    <br>
</div>
</ion-content>
<ion-footer >
        <ion-toolbar class="footer-custom">
            <ion-title>Prices are in Thai Baht subject to 10% service charge and applicable tax.</ion-title>
        </ion-toolbar>
</ion-footer>
